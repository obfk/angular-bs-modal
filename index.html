<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body  class="container">

    <div class="jumbotron">
      <h2>Fancy Angular BS Modal Service</h2>
    </div>


    <section>
      <h4>
        This is a demonstration of angular-ui/bootstrap integrated with angularJS,
        running on a node.js server. The modal is created via a modal service
        which works for via both the the <code>DirectionsController</code> and
        the <code>SearchController</code>.
      <h4>
    </section>

    <div ng-controller="DirectionsCtrl">
      <button type="button" class="btn btn-primary btn-lg btn-bloc" ng-click="open()">
        #1 directions modal
      </button>
    </div>

    <br>

    <div ng-controller="SearchCtrl">
      <button type="button" class="btn btn-default btn-lg btn-bloc" ng-click="open()">
        #2 search modal
      </button>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/modal-service.js"></script>
    <script src="js/controllers/directions-ctrl.js"></script>
    <script src="js/controllers/search-ctrl.js"></script>

  </body>
</html>
